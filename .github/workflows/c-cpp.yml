name: CI/CD Pipeline for C Program

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install GCC
        run: sudo apt update && sudo apt install -y gcc make

      - name: Compile C Program
        run: gcc -o output addition.c

      - name: Run the program
        run: ./output

